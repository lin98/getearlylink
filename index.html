<html lang="en"><head>
<title>Nike Snkrs Early Link Generate</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="style/style.css">
<script src="scripts/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<header>

</header>
<div class="container">
<div class="ftco-section center" id="convert">
<h1 class="title">Generate Nike Snkrs Early Link</h1>
<p>Insert Nike Snkrs Product and get early link.</p>
<form id="search-form" class="search-form relative" action="/" method="GET">
<input id="size" type="search" name="s" class="search-size" aria-label="Search" placeholder="US Size" value=""><br/><br/><br/>
<input id="s_input" type="search" name="q" class="search__input" aria-label="Search" placeholder="Snkrs Product link here" value="">
<br/><br/><br/>
<button class="btn-red" type="button" onclick="ksearchProductId();">Generate</button>
<br/><br/><br/><br/>
<div id="linkUrl"></div>
</form>
<script type="text/javascript">
	function ksearchProductId()
	{
		var s_input = document.getElementById('s_input').value;
		var productId = "";
	    $.get(s_input, function(data) {
	    	var meta = $(data).filter('meta[name="branch:deeplink:productId"]');
	  		productId = $(data).filter('meta[name="branch:deeplink:productId"]').attr("content");
	  		console.log(productId);
	  		var size = document.getElementById("size").value;
	  		var earlylink = s_input + "?productId=" + productId + "&size=" + size;
	  		$( "#linkUrl" ).append( "<p>Early Link:<a target=_blank href="+earlylink+">"+earlylink+"</a></p>" );

		});
	}
</script>
<a href="https://www.mfwzjsq.com/" target="_blank"><img src="https://www.mfwzjsq.com/hit.php?id=zrrrexnxn&nd=7&style=22" border="0" alt="網頁計數器"></a>
</body></html>
